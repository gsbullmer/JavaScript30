<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hello %s! I am a %s string!", "Greg","ðŸ’©");

    // Styled
    //console.log("%c I am some great text!", "font-size:24px; background:red; text-shadow: 10px 10px 0 blue;");

    // warning!
    console.warn("OH NOOO!");

    // Error :|
    console.error("OH NOOO!");

    // Info
    console.info("97.3% of all web statistics are made up on the spot.");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "That is wrong!");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    console.clear();

    // counting
    console.count("Greg");
    console.count("Greg");
    console.count("Bob");
    console.count("Bob");
    console.count("Greg");
    console.count("Greg");
    console.count("Bob");
    console.count("Bob");
    console.count("Bob");
    console.count("Greg");
    console.count("Bob");

    console.clear();

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/gsbullmer")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

    console.clear();

    // table
    console.table(dogs);

  </script>
</body>
</html>
